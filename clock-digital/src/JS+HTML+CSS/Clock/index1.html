<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>Onpen source coding</p>
        <h3>Digital Clock Width Stopwatch and Timer</h3>
        <p class="type">Timer</p>
      </div>
      <div class="clock-wrapper">
        <!-- Đồng hồ -->
        <div class="clock">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="hour">02</p>
                <p>Hours</p>
              </div>
              <p class="colon">:</p>
              <div class="minute">
                <p class="number" id="minute">02</p>
                <p>Minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="sec">02</p>
                <p>Seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ampm">
                <p class="number" id="ampm">AM</p>
                <p class="other-ampm">PM</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn stopwatch-btn">Stop Watch</button>
            <button class="btn timer-btn">Timer</button>
          </div>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="stopwatch-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="stopwatch-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="stopwatch-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="milisecond">
                <p class="number" id="stopwatch-ms">00</p>
                <p>milisecond</p>
              </div>
            </div>
          </div>

          <div class="laps">
            <!-- <div class="lap active">
              <p>lap 1</p>
              <p>00:00</p>
            </div>
            <div class="lap">
              <p>lap 1</p>
              <p>00:00</p>
            </div> -->
          </div>
          <div class="btns">
            <button class="btn start-stopwatch">Start</button>
            <button class="btn lap-stopwatch hidden">Lap</button>
            <button class="btn reset-stopwatch">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
        </div>

        <!-- Timer -->
        <div class="timer hidden">
          <div class="wrapper">
            <div class="main">
              <div class="hour">
                <p class="number" id="timer-hour">00</p>
                <p>hours</p>
              </div>
              <p class="colon">:</p>
              <div class="min">
                <p class="number" id="timer-min">00</p>
                <p>minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="sec">
                <p class="number" id="timer-sec">00</p>
                <p>seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="milisecond">
                <p class="number" id="timer-ms">00</p>
                <p>milisecond</p>
              </div>
            </div>
          </div>
          <div class="btns">
            <button class="btn start-timer">Start</button>
            <button class="btn stop-timer hidden">Stop</button>
            <button class="btn reset-timer">Reset</button>
            <button class="btn back-btn">Back</button>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./main1.js"></script>
  </body>
</html>
