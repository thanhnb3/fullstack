<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_cal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Calculate</h2>
      <div class="calculate">
        <div class="wrapper">
          <div class="operation"></div>
          <div class="main">
            <div class="box">0</div>
            <div class="row">
              <button class="btn gray-button">(</button>
              <button class="btn gray-button">)</button>
              <button class="btn red-button">
                <i class="fa-solid fa-left-long"></i>
              </button>
              <button class="btn red-button">CA</button>
            </div>
            <div class="row">
              <button class="btn gray-button">x<sup>2</sup></button>
              <button class="btn gray-button">√</button>
              <button class="btn gray-button">%</button>
              <button class="btn black-button">÷</button>
            </div>

            <div class="row">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>
              <button class="btn black-button">×</button>
            </div>
            <div class="row">
              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>
              <button class="btn black-button">-</button>
            </div>
            <div class="row">
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn black-button">+</button>
            </div>
            <div class="row">
              <button class="btn">0</button>
              <button class="btn">.</button>
              <button class="btn result">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="./main_cal.js"></script>
  </body>
</html>
